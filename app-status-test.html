<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Status Test</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .status-line {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #333;
            padding-left: 10px;
        }
        .success { border-color: #00ff00; color: #00ff00; }
        .error { border-color: #ff0000; color: #ff0000; }
        .warning { border-color: #ffaa00; color: #ffaa00; }
        .info { border-color: #0088ff; color: #0088ff; }
        button {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #333;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>üöÄ Plataforma.app Status Test</h1>
    <div>
        <button onclick="testAppStatus()">‚ñ∂ Test App Status</button>
        <button onclick="testMainApp()">üåê Open Main App</button>
        <button onclick="clearResults()">üßπ Clear Results</button>
    </div>
    <hr>
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const line = document.createElement('div');
            line.className = `status-line ${type}`;
            line.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(line);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAppStatus() {
            clearResults();
            log('üîç Starting app status test...', 'info');

            try {
                // Test 1: Basic connectivity
                log('üì° Testing server connectivity...', 'info');
                const response = await fetch('http://localhost:3030/', { method: 'HEAD' });
                log(`‚úÖ Server responding: ${response.status} ${response.statusText}`, 'success');

                // Test 2: Main HTML
                log('üìÑ Testing main HTML...', 'info');
                const htmlResponse = await fetch('http://localhost:3030/');
                const htmlText = await htmlResponse.text();
                
                if (htmlText.includes('<div id="root"></div>')) {
                    log('‚úÖ Root element found in HTML', 'success');
                } else {
                    log('‚ùå Root element NOT found in HTML', 'error');
                }

                if (htmlText.includes('main.tsx')) {
                    log('‚úÖ Main React script reference found', 'success');
                } else {
                    log('‚ùå Main React script reference NOT found', 'error');
                }

                // Test 3: React script accessibility
                log('‚öõÔ∏è Testing React script accessibility...', 'info');
                const scriptResponse = await fetch('http://localhost:3030/client/main.tsx');
                if (scriptResponse.ok) {
                    log(`‚úÖ React script accessible: ${scriptResponse.status}`, 'success');
                    const scriptText = await scriptResponse.text();
                    
                    if (scriptText.includes('createRoot')) {
                        log('‚úÖ React 18+ createRoot found', 'success');
                    } else {
                        log('‚ùå React createRoot NOT found', 'error');
                    }

                    if (scriptText.includes('App')) {
                        log('‚úÖ App component import found', 'success');
                    } else {
                        log('‚ùå App component import NOT found', 'error');
                    }
                } else {
                    log(`‚ùå React script NOT accessible: ${scriptResponse.status}`, 'error');
                }

                // Test 4: API endpoints
                log('üîå Testing API endpoints...', 'info');
                try {
                    const apiResponse = await fetch('http://localhost:3030/api/health');
                    log(`‚úÖ API endpoint accessible: ${apiResponse.status}`, 'success');
                } catch (apiError) {
                    log(`‚ö†Ô∏è API endpoint not available: ${apiError.message}`, 'warning');
                }

                log('‚ú® Status test completed!', 'success');
                
            } catch (error) {
                log(`‚ùå Status test failed: ${error.message}`, 'error');
            }
        }

        function testMainApp() {
            log('üöÄ Opening main application...', 'info');
            window.open('http://localhost:3030', '_blank');
        }

        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testAppStatus, 500);
        });
    </script>
</body>
</html>
