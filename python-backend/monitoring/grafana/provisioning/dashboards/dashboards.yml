# ==============================================================================
# Grafana Dashboard Provisioning Configuration
# ==============================================================================

apiVersion: 1

providers:
  - name: 'fastapi-dashboards'
    orgId: 1
    folder: 'FastAPI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards