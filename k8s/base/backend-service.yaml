apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: plataforma
  labels:
    app: plataforma
    component: backend
    tier: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: plataforma
    component: backend
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: backend-headless
  namespace: plataforma
  labels:
    app: plataforma
    component: backend
    tier: api
spec:
  clusterIP: None
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: plataforma
    component: backend

---
apiVersion: v1
kind: Endpoints
metadata:
  name: backend-external
  namespace: plataforma
  labels:
    app: plataforma
    component: backend
subsets:
- addresses:
  - ip: 10.0.0.100  # External backend IP if needed
  ports:
  - port: 4000
    name: http