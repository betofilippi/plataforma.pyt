apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-metrics
  namespace: plataforma
  labels:
    app: plataforma
    component: backend
    tier: api
spec:
  selector:
    matchLabels:
      app: plataforma
      component: backend
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true

