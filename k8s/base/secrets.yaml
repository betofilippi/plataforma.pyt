# Note: This is a template for secrets. In production, use sealed-secrets, 
# external-secrets-operator, or Kubernetes secrets with proper RBAC.
apiVersion: v1
kind: Secret
metadata:
  name: plataforma-secrets
  namespace: plataforma
  labels:
    app: plataforma
    component: secrets
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  POSTGRES_USER: "plataforma"
  POSTGRES_PASSWORD: "changeme-in-production"
  DATABASE_URL: "postgresql://plataforma:changeme-in-production@postgres-service:5432/plataforma"
  
  # Redis credentials
  REDIS_PASSWORD: "changeme-redis-password"
  REDIS_URL: "redis://:changeme-redis-password@redis-service:6379"
  
  # JWT secrets
  JWT_SECRET: "your-very-secure-jwt-secret-key-change-in-production"
  
  # API keys (replace with actual values)
  OPENAI_API_KEY: "your-openai-api-key"
  ANTHROPIC_API_KEY: "your-anthropic-api-key"
  
  # External service credentials
  SUPABASE_URL: "your-supabase-url"
  SUPABASE_ANON_KEY: "your-supabase-anon-key"
  SUPABASE_SERVICE_ROLE_KEY: "your-supabase-service-role-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: plataforma
  labels:
    app: plataforma
    component: postgres
type: Opaque
stringData:
  username: "plataforma"
  password: "changeme-in-production"
  database: "plataforma"
  replication-username: "replicator"
  replication-password: "changeme-replication-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: plataforma
  labels:
    app: plataforma
    component: tls
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # Replace with actual certificates in production
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...