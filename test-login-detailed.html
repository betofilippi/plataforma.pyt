<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detailed Login Test</title>
</head>
<body>
  <h1>Detailed Python Backend Login Test</h1>
  
  <div style="margin: 20px 0;">
    <label>Email: <input type="email" id="email" value="demo@example.com"></label><br>
    <label>Password: <input type="password" id="password" value="demo"></label><br>
    <button onclick="testDirectAPI()">Test Direct API (Port 8001)</button>
    <button onclick="testThroughProxy()">Test Through Proxy (Port 3333)</button>
    <button onclick="testWithDifferentPayload()">Test Different Payload Format</button>
  </div>
  
  <div id="result"></div>

  <script>
    function showResult(title, data, isError = false) {
      const result = document.getElementById('result');
      const color = isError ? 'red' : 'green';
      result.innerHTML += `
        <div style="margin: 10px 0; padding: 10px; border: 1px solid ${color};">
          <h3>${title}</h3>
          <pre style="color: ${color}">${JSON.stringify(data, null, 2)}</pre>
        </div>
      `;
    }

    async function testDirectAPI() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        console.log('Testing direct API at port 8001...');
        const response = await fetch('http://localhost:8001/api/v1/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        showResult(`Direct API (${response.status})`, data, !response.ok);
      } catch (error) {
        showResult('Direct API Error', { error: error.message }, true);
      }
    }

    async function testThroughProxy() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        console.log('Testing through Vite proxy at port 3333...');
        const response = await fetch('http://localhost:3333/api/v1/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        showResult(`Proxy API (${response.status})`, data, !response.ok);
      } catch (error) {
        showResult('Proxy API Error', { error: error.message }, true);
      }
    }

    async function testWithDifferentPayload() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Test with different payload formats
      const payloads = [
        { email, password },
        { username: email, password },
        { email, password, remember_me: false },
        { credentials: { email, password } }
      ];

      for (let i = 0; i < payloads.length; i++) {
        try {
          const response = await fetch('http://localhost:3333/api/v1/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payloads[i])
          });

          const data = await response.json();
          showResult(`Payload Format ${i+1} (${response.status})`, { 
            payload: payloads[i], 
            response: data 
          }, !response.ok);
        } catch (error) {
          showResult(`Payload Format ${i+1} Error`, { 
            payload: payloads[i],
            error: error.message 
          }, true);
        }
      }
    }

    // Clear results
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('result').innerHTML = '';
    });
  </script>
</body>
</html>
