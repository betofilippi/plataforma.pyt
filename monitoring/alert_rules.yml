groups:
  - name: plataforma.rules
    rules:
      # High-level application alerts
      - alert: ApplicationDown
        expr: up{job="plataforma-backend"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
          service: backend
        annotations:
          summary: "Plataforma application is down"
          description: "Plataforma backend application has been down for more than 1 minute on instance {{ $labels.instance }}"
          runbook_url: "https://docs.plataforma.app/runbooks/application-down"

      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{job="plataforma-backend", status=~"5.."}[5m]) /
            rate(http_requests_total{job="plataforma-backend"}[5m])
          ) * 100 > 5
        for: 2m
        labels:
          severity: warning
          team: platform
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes on {{ $labels.instance }}"
          runbook_url: "https://docs.plataforma.app/runbooks/high-error-rate"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="plataforma-backend"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
          team: platform
          service: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.instance }}"
          runbook_url: "https://docs.plataforma.app/runbooks/high-response-time"

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
          service: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"
          runbook_url: "https://docs.plataforma.app/runbooks/postgresql-down"

      - alert: PostgreSQLHighConnections
        expr: |
          (pg_stat_database_numbackends / pg_settings_max_connections) * 100 > 80
        for: 5m
        labels:
          severity: warning
          team: platform
          service: database
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL is using {{ $value }}% of available connections"
          runbook_url: "https://docs.plataforma.app/runbooks/postgresql-connections"

      - alert: PostgreSQLSlowQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 2m
        labels:
          severity: warning
          team: platform
          service: database
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Long-running query detected ({{ $value }}s) on database {{ $labels.datname }}"
          runbook_url: "https://docs.plataforma.app/runbooks/postgresql-slow-queries"

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
          service: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"
          runbook_url: "https://docs.plataforma.app/runbooks/redis-down"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_config_maxmemory * 100 > 90
        for: 5m
        labels:
          severity: warning
          team: platform
          service: cache
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://docs.plataforma.app/runbooks/redis-memory"

      # Infrastructure alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          team: platform
          service: infrastructure
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://docs.plataforma.app/runbooks/high-cpu"

      - alert: HighMemoryUsage
        expr: |
          (
            1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)
          ) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: platform
          service: infrastructure
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://docs.plataforma.app/runbooks/high-memory"

      - alert: DiskSpaceRunningLow
        expr: |
          (
            1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})
          ) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: platform
          service: infrastructure
        annotations:
          summary: "Disk space running low"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }} ({{ $labels.mountpoint }})"
          runbook_url: "https://docs.plataforma.app/runbooks/disk-space"

      - alert: DiskSpaceCritical
        expr: |
          (
            1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})
          ) * 100 > 95
        for: 2m
        labels:
          severity: critical
          team: platform
          service: infrastructure
        annotations:
          summary: "Disk space critically low"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }} ({{ $labels.mountpoint }})"
          runbook_url: "https://docs.plataforma.app/runbooks/disk-space"

      # Kubernetes alerts
      - alert: KubernetesPodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: warning
          team: platform
          service: kubernetes
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
          runbook_url: "https://docs.plataforma.app/runbooks/pod-crash-loop"

      - alert: KubernetesPodNotReady
        expr: kube_pod_status_ready{condition="false"} == 1
        for: 5m
        labels:
          severity: warning
          team: platform
          service: kubernetes
        annotations:
          summary: "Pod not ready"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is not ready"
          runbook_url: "https://docs.plataforma.app/runbooks/pod-not-ready"

      - alert: KubernetesNodeNotReady
        expr: kube_node_status_ready{condition="false"} == 1
        for: 5m
        labels:
          severity: critical
          team: platform
          service: kubernetes
        annotations:
          summary: "Node not ready"
          description: "Node {{ $labels.node }} is not ready"
          runbook_url: "https://docs.plataforma.app/runbooks/node-not-ready"

      - alert: KubernetesDeploymentReplicasMismatch
        expr: |
          kube_deployment_spec_replicas != kube_deployment_status_available_replicas
        for: 5m
        labels:
          severity: warning
          team: platform
          service: kubernetes
        annotations:
          summary: "Deployment replicas mismatch"
          description: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has {{ $labels.spec_replicas }} desired replicas but {{ $labels.available_replicas }} are available"
          runbook_url: "https://docs.plataforma.app/runbooks/deployment-replicas"

      # Security alerts
      - alert: UnauthorizedAPIAccess
        expr: |
          rate(http_requests_total{job="plataforma-backend", status="401"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
          team: security
          service: api
        annotations:
          summary: "High rate of unauthorized API access"
          description: "High rate of 401 responses detected: {{ $value }} requests/sec"
          runbook_url: "https://docs.plataforma.app/runbooks/unauthorized-access"

      - alert: RateLimitExceeded
        expr: |
          rate(http_requests_total{job="plataforma-backend", status="429"}[5m]) > 5
        for: 1m
        labels:
          severity: info
          team: platform
          service: api
        annotations:
          summary: "Rate limit exceeded"
          description: "Rate limit being exceeded: {{ $value }} requests/sec"
          runbook_url: "https://docs.plataforma.app/runbooks/rate-limit"

      # Business logic alerts
      - alert: LowActiveUsers
        expr: plataforma_active_users < 10
        for: 10m
        labels:
          severity: info
          team: product
          service: application
        annotations:
          summary: "Low active user count"
          description: "Active user count is {{ $value }}, which is below the expected threshold"
          runbook_url: "https://docs.plataforma.app/runbooks/low-users"

      - alert: HighModuleLoadFailures
        expr: |
          rate(plataforma_module_load_failures_total[5m]) > 1
        for: 2m
        labels:
          severity: warning
          team: platform
          service: modules
        annotations:
          summary: "High module load failure rate"
          description: "Module load failures: {{ $value }} failures/sec"
          runbook_url: "https://docs.plataforma.app/runbooks/module-failures"

  - name: external-services.rules
    rules:
      # External service monitoring
      - alert: ExternalServiceDown
        expr: probe_success{job="external-services"} == 0
        for: 2m
        labels:
          severity: warning
          team: platform
          service: external
        annotations:
          summary: "External service is down"
          description: "External service {{ $labels.instance }} is not responding"
          runbook_url: "https://docs.plataforma.app/runbooks/external-service-down"

      - alert: ExternalServiceSlowResponse
        expr: probe_duration_seconds{job="external-services"} > 5
        for: 3m
        labels:
          severity: warning
          team: platform
          service: external
        annotations:
          summary: "External service slow response"
          description: "External service {{ $labels.instance }} response time is {{ $value }}s"
          runbook_url: "https://docs.plataforma.app/runbooks/external-service-slow"

  - name: backup.rules
    rules:
      # Backup monitoring
      - alert: BackupFailed
        expr: |
          time() - plataforma_last_backup_timestamp > 86400
        for: 1m
        labels:
          severity: critical
          team: platform
          service: backup
        annotations:
          summary: "Backup has failed"
          description: "Last successful backup was more than 24 hours ago"
          runbook_url: "https://docs.plataforma.app/runbooks/backup-failed"

      - alert: BackupSizeAnomalous
        expr: |
          (
            plataforma_backup_size_bytes - avg_over_time(plataforma_backup_size_bytes[7d])
          ) / avg_over_time(plataforma_backup_size_bytes[7d]) > 0.5
        for: 5m
        labels:
          severity: warning
          team: platform
          service: backup
        annotations:
          summary: "Backup size anomalous"
          description: "Backup size is {{ $value }}% different from the 7-day average"
          runbook_url: "https://docs.plataforma.app/runbooks/backup-size"