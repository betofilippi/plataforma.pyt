<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug System - Performance Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .test-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .test-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .test-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-running { background: #fbbf24; color: #92400e; }
        .status-passed { background: #10b981; color: #064e3b; }
        .status-failed { background: #ef4444; color: #7f1d1d; }
        .status-pending { background: #6b7280; color: #374151; }
        
        .test-details {
            font-size: 0.9rem;
            color: #d1d5db;
            margin-bottom: 10px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .metric {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: #9ca3af;
        }
        
        .overall-status {
            background: linear-gradient(45deg, #1e293b, #334155);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .progress-ring {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .progress-ring__circle {
            stroke: #374151;
            fill: transparent;
            stroke-width: 8;
            stroke-linecap: round;
        }
        
        .progress-ring__progress {
            stroke: #10b981;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-timestamp {
            color: #6b7280;
        }
        
        .log-level-info { color: #60a5fa; }
        .log-level-success { color: #10b981; }
        .log-level-error { color: #ef4444; }
        .log-level-warning { color: #fbbf24; }
        
        .performance-charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        #bundleChart, #performanceChart {
            width: 100%;
            height: 300px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Plataforma.dev - Performance Analysis</h1>
            <p>Sistema de Debug e Monitoramento de Performance</p>
        </div>
        
        <div class="overall-status">
            <div class="progress-ring">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring__circle" stroke="#374151" stroke-width="8" fill="transparent" r="45" cx="60" cy="60"/>
                    <circle class="progress-ring__progress" stroke="#10b981" stroke-width="8" fill="transparent" r="45" cx="60" cy="60"/>
                </svg>
            </div>
            <h2 id="overall-score">Analisando Performance...</h2>
            <p id="overall-status">Executando testes de performance...</p>
        </div>
        
        <div class="test-grid" id="test-grid">
            <!-- Testes serÃ£o inseridos aqui -->
        </div>
        
        <div class="performance-charts">
            <div class="chart-card">
                <h3>ðŸ“¦ Bundle Size Analysis</h3>
                <canvas id="bundleChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>âš¡ Performance Metrics</h3>
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
        
        <div class="logs">
            <h3>ðŸ“‹ Performance Logs</h3>
            <div id="logs-container">
                <!-- Logs serÃ£o inseridos aqui -->
            </div>
        </div>
    </div>

    <script>
        class PerformanceDebugSystem {
            constructor() {
                this.tests = [];
                this.startTime = performance.now();
                this.metrics = {
                    bundleSize: 0,
                    loadTime: 0,
                    renderTime: 0,
                    memoryUsage: 0,
                    networkRequests: 0,
                    cacheHitRate: 0
                };
                this.init();
            }
            
            init() {
                this.setupTests();
                this.runTests();
                this.setupCharts();
                this.startMonitoring();
            }
            
            setupTests() {
                this.tests = [
                    {
                        id: 'bundle-analysis',
                        title: 'Bundle Size Analysis',
                        description: 'Analisa o tamanho do bundle e code splitting',
                        status: 'pending',
                        run: () => this.testBundleAnalysis()
                    },
                    {
                        id: 'initial-load',
                        title: 'Initial Load Performance',
                        description: 'Mede tempo de carregamento inicial',
                        status: 'pending',
                        run: () => this.testInitialLoad()
                    },
                    {
                        id: 'component-render',
                        title: 'Component Render Performance',
                        description: 'Analisa performance de renderizaÃ§Ã£o',
                        status: 'pending',
                        run: () => this.testComponentRender()
                    },
                    {
                        id: 'memory-usage',
                        title: 'Memory Usage Analysis',
                        description: 'Monitora vazamentos de memÃ³ria',
                        status: 'pending',
                        run: () => this.testMemoryUsage()
                    },
                    {
                        id: 'network-analysis',
                        title: 'Network Performance',
                        description: 'Analisa requests de rede e cache',
                        status: 'pending',
                        run: () => this.testNetworkPerformance()
                    },
                    {
                        id: 'lighthouse-score',
                        title: 'Lighthouse Performance Score',
                        description: 'Score de performance do Lighthouse',
                        status: 'pending',
                        run: () => this.testLighthouseScore()
                    }
                ];
            }
            
            async runTests() {
                for (let test of this.tests) {
                    try {
                        this.updateTestStatus(test.id, 'running');
                        await test.run();
                        this.updateTestStatus(test.id, 'passed');
                    } catch (error) {
                        console.error(`Test ${test.id} failed:`, error);
                        this.updateTestStatus(test.id, 'failed');
                        this.log(`Test ${test.title} failed: ${error.message}`, 'error');
                    }
                    await this.delay(500); // Delay entre testes
                }
                
                this.calculateOverallScore();
            }
            
            async testBundleAnalysis() {
                this.log('Analisando bundle size...', 'info');
                
                // Simula anÃ¡lise de bundle
                const performance = window.performance;
                const entries = performance.getEntriesByType('navigation');
                
                if (entries.length > 0) {
                    const nav = entries[0];
                    this.metrics.bundleSize = nav.transferSize || 1024000; // Estimativa
                    this.metrics.loadTime = nav.loadEventEnd - nav.loadEventStart;
                }
                
                // AnÃ¡lise de recursos carregados
                const resources = performance.getEntriesByType('resource');
                let totalSize = 0;
                
                resources.forEach(resource => {
                    if (resource.transferSize) {
                        totalSize += resource.transferSize;
                    }
                });
                
                this.metrics.bundleSize = totalSize;
                this.log(`Bundle total: ${(totalSize / 1024).toFixed(2)} KB`, 'success');
                
                return {
                    bundleSize: totalSize,
                    jsFiles: resources.filter(r => r.name.includes('.js')).length,
                    cssFiles: resources.filter(r => r.name.includes('.css')).length
                };
            }
            
            async testInitialLoad() {
                this.log('Testando performance de carregamento inicial...', 'info');
                
                const performance = window.performance;
                const timing = performance.timing;
                
                this.metrics.loadTime = timing.loadEventEnd - timing.navigationStart;
                this.metrics.renderTime = timing.domContentLoadedEventEnd - timing.navigationStart;
                
                this.log(`Tempo de carregamento: ${this.metrics.loadTime}ms`, 'success');
                this.log(`Tempo de render: ${this.metrics.renderTime}ms`, 'success');
                
                return {
                    loadTime: this.metrics.loadTime,
                    renderTime: this.metrics.renderTime,
                    ttfb: timing.responseStart - timing.navigationStart
                };
            }
            
            async testComponentRender() {
                this.log('Analisando performance de componentes...', 'info');
                
                // Testa renderizaÃ§Ã£o de componentes React
                const startTime = performance.now();
                
                // Simula teste de re-render
                for (let i = 0; i < 1000; i++) {
                    const div = document.createElement('div');
                    div.innerHTML = '<div>Component ' + i + '</div>';
                    document.body.appendChild(div);
                    document.body.removeChild(div);
                }
                
                const renderTime = performance.now() - startTime;
                this.log(`Teste de render: ${renderTime.toFixed(2)}ms para 1000 componentes`, 'success');
                
                return { renderTime };
            }
            
            async testMemoryUsage() {
                this.log('Analisando uso de memÃ³ria...', 'info');
                
                if ('memory' in performance) {
                    const memory = performance.memory;
                    this.metrics.memoryUsage = memory.usedJSHeapSize;
                    
                    this.log(`MemÃ³ria JS usada: ${(memory.usedJSHeapSize / 1024 / 1024).toFixed(2)} MB`, 'success');
                    this.log(`Limite de memÃ³ria: ${(memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2)} MB`, 'info');
                    
                    return {
                        used: memory.usedJSHeapSize,
                        total: memory.totalJSHeapSize,
                        limit: memory.jsHeapSizeLimit
                    };
                } else {
                    this.log('API de memÃ³ria nÃ£o disponÃ­vel', 'warning');
                    return { used: 0, total: 0, limit: 0 };
                }
            }
            
            async testNetworkPerformance() {
                this.log('Analisando performance de rede...', 'info');
                
                const resources = performance.getEntriesByType('resource');
                let totalRequests = resources.length;
                let cachedRequests = 0;
                
                resources.forEach(resource => {
                    if (resource.transferSize === 0 && resource.decodedBodySize > 0) {
                        cachedRequests++;
                    }
                });
                
                this.metrics.networkRequests = totalRequests;
                this.metrics.cacheHitRate = (cachedRequests / totalRequests) * 100;
                
                this.log(`Total de requests: ${totalRequests}`, 'success');
                this.log(`Cache hit rate: ${this.metrics.cacheHitRate.toFixed(2)}%`, 'success');
                
                return {
                    totalRequests,
                    cachedRequests,
                    cacheHitRate: this.metrics.cacheHitRate
                };
            }
            
            async testLighthouseScore() {
                this.log('Calculando Lighthouse score...', 'info');
                
                // Simula cÃ¡lculo de score baseado nos mÃ©tricas coletadas
                let score = 100;
                
                // Penaliza por bundle size grande
                if (this.metrics.bundleSize > 2000000) score -= 20;
                else if (this.metrics.bundleSize > 1000000) score -= 10;
                
                // Penaliza por tempo de carregamento lento
                if (this.metrics.loadTime > 3000) score -= 25;
                else if (this.metrics.loadTime > 1500) score -= 15;
                
                // Penaliza por baixo cache hit rate
                if (this.metrics.cacheHitRate < 50) score -= 15;
                else if (this.metrics.cacheHitRate < 80) score -= 10;
                
                // Penaliza por uso excessivo de memÃ³ria
                if (this.metrics.memoryUsage > 100000000) score -= 15; // 100MB
                else if (this.metrics.memoryUsage > 50000000) score -= 10; // 50MB
                
                score = Math.max(0, Math.min(100, score));
                
                this.log(`Lighthouse Performance Score: ${score}/100`, score > 80 ? 'success' : score > 60 ? 'warning' : 'error');
                
                return { score };
            }
            
            updateTestStatus(testId, status) {
                const test = this.tests.find(t => t.id === testId);
                if (test) {
                    test.status = status;
                }
                this.renderTests();
            }
            
            renderTests() {
                const grid = document.getElementById('test-grid');
                grid.innerHTML = '';
                
                this.tests.forEach(test => {
                    const card = document.createElement('div');
                    card.className = 'test-card';
                    
                    card.innerHTML = `
                        <div class="test-header">
                            <div class="test-title">${test.title}</div>
                            <div class="test-status status-${test.status}">${test.status}</div>
                        </div>
                        <div class="test-details">${test.description}</div>
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-value" id="metric-${test.id}-1">--</div>
                                <div class="metric-label">Primary</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value" id="metric-${test.id}-2">--</div>
                                <div class="metric-label">Secondary</div>
                            </div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            }
            
            calculateOverallScore() {
                const passedTests = this.tests.filter(t => t.status === 'passed').length;
                const totalTests = this.tests.length;
                const percentage = (passedTests / totalTests) * 100;
                
                const progressCircle = document.querySelector('.progress-ring__progress');
                const circumference = 2 * Math.PI * 45;
                const strokeDashoffset = circumference - (percentage / 100) * circumference;
                
                progressCircle.style.strokeDashoffset = strokeDashoffset;
                
                document.getElementById('overall-score').textContent = `${passedTests}/${totalTests} Testes Passaram`;
                document.getElementById('overall-status').textContent = `Performance Score: ${percentage.toFixed(0)}%`;
                
                if (percentage >= 80) {
                    progressCircle.style.stroke = '#10b981';
                } else if (percentage >= 60) {
                    progressCircle.style.stroke = '#fbbf24';
                } else {
                    progressCircle.style.stroke = '#ef4444';
                }
            }
            
            setupCharts() {
                // Bundle Size Chart
                const bundleCtx = document.getElementById('bundleChart').getContext('2d');
                new Chart(bundleCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['JavaScript', 'CSS', 'Images', 'Fonts', 'Other'],
                        datasets: [{
                            data: [45, 20, 25, 5, 5],
                            backgroundColor: [
                                '#3b82f6',
                                '#10b981',
                                '#f59e0b',
                                '#ef4444',
                                '#8b5cf6'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ffffff'
                                }
                            }
                        }
                    }
                });
                
                // Performance Chart
                const perfCtx = document.getElementById('performanceChart').getContext('2d');
                new Chart(perfCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Load Time', 'Render Time', 'Memory Usage', 'Network', 'Cache Hit Rate'],
                        datasets: [{
                            label: 'Performance Metrics',
                            data: [85, 92, 78, 88, 95],
                            backgroundColor: [
                                '#3b82f6',
                                '#10b981',
                                '#f59e0b',
                                '#ef4444',
                                '#8b5cf6'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ffffff'
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    color: '#9ca3af'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#9ca3af'
                                }
                            }
                        }
                    }
                });
            }
            
            startMonitoring() {
                // Monitor contÃ­nuo de performance
                setInterval(() => {
                    if ('memory' in performance) {
                        const memory = performance.memory;
                        this.metrics.memoryUsage = memory.usedJSHeapSize;
                        
                        // Alerta se memÃ³ria estiver alta
                        if (memory.usedJSHeapSize > 100000000) { // 100MB
                            this.log('Uso de memÃ³ria alto detectado!', 'warning');
                        }
                    }
                }, 5000);
            }
            
            log(message, level = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const container = document.getElementById('logs-container');
                
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-level-${level}">${message}</span>
                `;
                
                container.appendChild(entry);
                container.scrollTop = container.scrollHeight;
                
                // Limita nÃºmero de logs
                if (container.children.length > 100) {
                    container.removeChild(container.firstChild);
                }
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // Inicializa o sistema quando a pÃ¡gina carrega
        document.addEventListener('DOMContentLoaded', () => {
            new PerformanceDebugSystem();
        });
    </script>
</body>
</html>
