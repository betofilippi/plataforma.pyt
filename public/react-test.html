<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Mount Test</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .status-line {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #333;
            padding-left: 15px;
        }
        .success { border-color: #00ff00; color: #00ff00; }
        .error { border-color: #ff0000; color: #ff0000; }
        .warning { border-color: #ffaa00; color: #ffaa00; }
        .info { border-color: #0088ff; color: #0088ff; }
        button {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #00ff00;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <h1>üî¨ React Mount Test - plataforma.dev</h1>
    <button onclick="testReactMount()">‚ñ∂ Test React Mount</button>
    <button onclick="window.open('http://localhost:3030', '_blank')">üåê Open App</button>
    <button onclick="location.reload()">üîÑ Refresh</button>
    <hr>
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const line = document.createElement('div');
            line.className = `status-line ${type}`;
            line.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(line);
            results.scrollTop = results.scrollHeight;
        }

        async function testReactMount() {
            document.getElementById('results').innerHTML = '';
            log('üîç Starting React mount test...', 'info');

            try {
                // Test 1: Check if app page loads
                log('üìÑ Fetching main app page...', 'info');
                const response = await fetch('http://localhost:3030/');
                
                if (!response.ok) {
                    log(`‚ùå Failed to fetch app: ${response.status} ${response.statusText}`, 'error');
                    return;
                }
                
                const html = await response.text();
                log(`‚úÖ App page loaded (${html.length} bytes)`, 'success');

                // Test 2: Check for root element
                if (html.includes('<div id="root"></div>')) {
                    log('‚úÖ Root element found in HTML', 'success');
                } else {
                    log('‚ùå Root element NOT found in HTML', 'error');
                }

                // Test 3: Check for main.tsx script
                if (html.includes('/client/main.tsx')) {
                    log('‚úÖ Main.tsx script reference found', 'success');
                } else {
                    log('‚ùå Main.tsx script reference NOT found', 'error');
                }

                // Test 4: Test React script directly
                log('‚öõÔ∏è Testing React script loading...', 'info');
                const scriptResponse = await fetch('http://localhost:3030/client/main.tsx');
                
                if (scriptResponse.ok) {
                    log(`‚úÖ React script accessible: ${scriptResponse.status}`, 'success');
                    const scriptContent = await scriptResponse.text();
                    
                    // Check for key React imports
                    if (scriptContent.includes('createRoot')) {
                        log('‚úÖ React 18 createRoot found', 'success');
                    } else {
                        log('‚ö†Ô∏è React createRoot not found', 'warning');
                    }

                    if (scriptContent.includes('App')) {
                        log('‚úÖ App component import found', 'success');
                    } else {
                        log('‚ùå App component import NOT found', 'error');
                    }

                    // Check for module federation issues
                    if (scriptContent.includes('virtual:shared-')) {
                        log('‚ùå Module federation corruption detected!', 'error');
                        log('Fix: Remove module federation plugin from vite.config.ts', 'warning');
                    } else {
                        log('‚úÖ No module federation corruption detected', 'success');
                    }
                } else {
                    log(`‚ùå React script NOT accessible: ${scriptResponse.status}`, 'error');
                }

                // Test 5: Check API endpoint
                log('üîå Testing API endpoint...', 'info');
                try {
                    const apiResponse = await fetch('http://localhost:3030/api/health');
                    if (apiResponse.ok) {
                        log(`‚úÖ API endpoint accessible: ${apiResponse.status}`, 'success');
                    } else {
                        log(`‚ö†Ô∏è API returned ${apiResponse.status}`, 'warning');
                    }
                } catch (apiError) {
                    log(`‚ö†Ô∏è API not responding (backend may be down)`, 'warning');
                }

                // Test 6: Open app in iframe to check if it renders
                log('üñºÔ∏è Testing app rendering in iframe...', 'info');
                const iframe = document.createElement('iframe');
                iframe.src = 'http://localhost:3030';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                await new Promise(resolve => setTimeout(resolve, 3000));

                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const rootElement = iframeDoc.getElementById('root');
                    
                    if (rootElement && rootElement.children.length > 0) {
                        log('‚úÖ React app is MOUNTED and RENDERING!', 'success');
                        log(`Root element has ${rootElement.children.length} children`, 'success');
                    } else {
                        log('‚ùå React app NOT mounting (root is empty)', 'error');
                    }
                } catch (e) {
                    log('‚ö†Ô∏è Cannot access iframe content (CORS)', 'warning');
                }

                document.body.removeChild(iframe);
                
                log('‚ú® Test complete!', 'success');
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testReactMount, 500);
        });
    </script>
</body>
</html>
