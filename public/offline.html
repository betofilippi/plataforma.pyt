<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Offline - Plataforma App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            justify-content: center;
            padding: 20px;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .features h3 {
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            opacity: 0.8;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .connection-status {
            margin-top: 30px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ef4444;
        }

        .status-indicator.online {
            background: #10b981;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .offline-icon {
            animation: pulse 2s infinite;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">

        <h1>VocÃª estÃ¡ offline</h1>
        <p>
            NÃ£o foi possÃ­vel conectar Ã  internet. Verifique sua conexÃ£o e tente novamente.
        </p>
        
        <button class="retry-button" onclick="location.reload()">
            Tentar Novamente
        </button>

        <div class="connection-status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Verificando conexÃ£o...</span>
        </div>

        <div class="features">
            <h3>Recursos Offline DisponÃ­veis</h3>
            
            <div class="feature-item">
                <div class="feature-icon">ðŸ’¾</div>
                <span>Dados em cache local</span>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (navigator.onLine) {
                indicator.classList.add('online');
                text.textContent = 'ConexÃ£o restaurada';
                
                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else {
                indicator.classList.remove('online');
                text.textContent = 'Sem conexÃ£o com a internet';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial check
        updateConnectionStatus();

        // Periodic check
        setInterval(updateConnectionStatus, 5000);

        // Handle retry button
        document.querySelector('.retry-button').addEventListener('click', () => {
            if (navigator.onLine) {
                location.href = '/';
            } else {
                location.reload();
            }
        });

        // Service Worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(() => {
                console.log('Service Worker is ready in offline page');
            });
        }

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                document.querySelector('.retry-button').click();
            }
        });

        // Show cached data if available
        try {
            const cachedData = localStorage.getItem('offline-data');
            if (cachedData) {
                const data = JSON.parse(cachedData);
                if (data.length > 0) {
                    const feature = document.createElement('div');
                    feature.className = 'feature-item';
                    feature.innerHTML = `
                        <div class="feature-icon">ðŸ“Š</div>
                        <span>${data.length} itens em cache</span>
                    `;
                    document.querySelector('.features').appendChild(feature);
                }
            }
        } catch (error) {
            console.warn('Could not access cached data:', error);
        }
    </script>

</html>
