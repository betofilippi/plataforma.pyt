<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final React Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .test-result { padding: 10px; margin: 10px 0; border-left: 4px solid; }
        .success { border-color: #4CAF50; background: #E8F5E8; }
        .error { border-color: #f44336; background: #FFEBEE; }
        iframe { width: 100%; height: 300px; border: 2px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Final React Mount Test</h1>
    <div id="results"></div>
    
    <h2>Main App in Frame:</h2>
    <iframe id="app-frame" src="/" onload="checkFrame()"></iframe>
    
    <h2>Independent React Test:</h2>
    <div id="independent-test" style="border: 2px solid #333; padding: 20px; background: white;">
        Loading independent test...
    </div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function checkFrame() {
            setTimeout(() => {
                try {
                    const frame = document.getElementById('app-frame');
                    const frameDoc = frame.contentDocument || frame.contentWindow.document;
                    const root = frameDoc.getElementById('root');
                    
                    if (root) {
                        if (root.children.length > 0) {
                            addResult('‚úÖ SUCCESS: React app is mounting in the main application!');
                            addResult(`Root element has ${root.children.length} child elements`);
                        } else {
                            addResult('‚ùå ISSUE: Root element found but empty - React still not mounting', false);
                        }
                    } else {
                        addResult('‚ùå ERROR: Root element not found in frame', false);
                    }
                } catch (e) {
                    addResult(`‚ùå ERROR accessing frame: ${e.message}`, false);
                }
            }, 2000);
        }
        
        // Independent React test
        setTimeout(() => {
            const testDiv = document.getElementById('independent-test');
            
            // Import React directly from the server's node_modules
            import('/node_modules/.vite/deps/react.js')
                .then(React => {
                    addResult('‚úÖ React module imported successfully');
                    return import('/node_modules/react-dom/client.js');
                })
                .then(({ createRoot }) => {
                    addResult('‚úÖ ReactDOM imported successfully');
                    
                    const root = createRoot(testDiv);
                    const element = React.createElement('div', {
                        style: { 
                            color: '#4CAF50', 
                            fontSize: '18px',
                            fontWeight: 'bold'
                        }
                    }, 'üéâ Independent React test successful!');
                    
                    root.render(element);
                    addResult('‚úÖ Independent React rendered successfully');
                })
                .catch(error => {
                    addResult(`‚ùå Independent test failed: ${error.message}`, false);
                });
        }, 1000);
    </script>
</body>
</html>
