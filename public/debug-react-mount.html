<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug React Mount</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .log { padding: 5px; margin: 2px 0; background: white; border-left: 3px solid #ccc; }
        .error { border-left-color: #ff0000; background: #ffe6e6; }
        .success { border-left-color: #00aa00; background: #e6ffe6; }
        .info { border-left-color: #0066cc; background: #e6f2ff; }
    </style>
</head>
<body>
    <h1>React Mount Debug</h1>
    <div id="log-container"></div>
    <hr>
    <div id="test-root" style="border: 2px solid #333; padding: 10px; min-height: 50px;">
        Root element for testing
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Catch all errors
        window.addEventListener('error', (e) => {
            log(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log(`UNHANDLED REJECTION: ${e.reason}`, 'error');
        });
        
        // Override console methods
        const originalError = console.error;
        console.error = function(...args) {
            log(`CONSOLE ERROR: ${args.join(' ')}`, 'error');
            originalError.apply(console, args);
        };
        
        log('Debug page loaded', 'success');
    </script>

    <script type="module">
        try {
            log('Starting React import test...', 'info');
            
            // Test 1: Import React directly
            const React = await import('/node_modules/react/index.js');
            log('✅ React imported successfully', 'success');
            
            // Test 2: Import ReactDOM
            const ReactDOM = await import('/node_modules/react-dom/client.js');
            log('✅ ReactDOM imported successfully', 'success');
            
            // Test 3: Create root
            const container = document.getElementById('test-root');
            const root = ReactDOM.createRoot(container);
            log('✅ React root created successfully', 'success');
            
            // Test 4: Try to render
            const element = React.createElement('div', { style: { color: 'green' } }, 'React is working!');
            root.render(element);
            log('✅ React render called', 'success');
            
            // Test 5: Check if it actually rendered
            setTimeout(() => {
                if (container.textContent.includes('React is working')) {
                    log('✅ React content successfully rendered to DOM', 'success');
                } else {
                    log('❌ React content NOT found in DOM', 'error');
                    log(`Container content: "${container.textContent}"`, 'info');
                }
            }, 100);
            
        } catch (error) {
            log(`❌ Test failed: ${error.message}`, 'error');
            log(`Stack: ${error.stack}`, 'error');
        }
    </script>
    
    <script type="module">
        // Test the main app loading
        try {
            log('Testing main app loading...', 'info');
            
            // Import main.tsx and see what happens
            const main = await import('/client/main.tsx');
            log('✅ main.tsx imported successfully', 'success');
            
            // Check if root has content after a delay
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 0) {
                    log('✅ Main app mounted to #root', 'success');
                } else {
                    log('❌ Main app NOT mounted to #root', 'error');
                    if (!root) {
                        log('❌ #root element not found', 'error');
                    } else {
                        log(`#root children count: ${root.children.length}`, 'info');
                        log(`#root innerHTML: ${root.innerHTML.substring(0, 200)}...`, 'info');
                    }
                }
            }, 1000);
            
        } catch (error) {
            log(`❌ Main app test failed: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
